<div class="card friend-card bg-base-100 shadow-sm mb-5">
  <div class="flex items-center">
    <input checked="checked" class="checkbox ml-4" type="checkbox" />
    <div class="friend-photo">
      <div class="profile-photo avatar relative">
        <div class="w-14 rounded-full ml-6">
          <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="friend-header flex justify-between">
        <h2 class="friend-name text-3xl truncate max-w-[65%]">Alexander Montgomery</h2>
        <span class="friend-status badge badge-soft badge-xl badge-success"
        >Wants to hang!</span
        >
      </div>
      <div class="friend-details flex gap-4">
        <span class="friend-city badge badge-soft badge-secondary">
          Chicago, IL
        </span>
        <span class="friend-birthday badge badge-soft badge-secondary">
          Oct 23, '95
        </span>
      </div>
    </div>
  </div>
</div>
