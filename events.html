<!doctype html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Pencil It In</title>
  </head>

  <body>
    <div id="main-container">
      <header id="header">
        <!--  nav bar  -->
        <!--  todo turn this into a component -->
        <div id="header-menu">
          <div class="navbar-start"></div>
          <div id="website-logo-container">
            <a id="navbar-logo">pencil it in</a>
          </div>
          <div id="navbar-user-icon">
            <div class="dropdown dropdown-end">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle avatar"
              >
                <div class="w-10 rounded-full">
                  <img
                    alt="Tailwind CSS Navbar component"
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                  />
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div id="events-container" class="prose mt-10 mx-auto max-w-[60rem]">
        <h1>
          Upcoming Events
          <button
            hx-get="src/mocks/events_data.html"
            hx-trigger="click"
            hx-target=".events-container"
            class="btn btn-primary ml-6"
          >
            Get Events
          </button>
        </h1>

        <div class="events-container not-prose"></div>
      </div>
    </div>
  </body>

  <script type="module" src="/src/main.ts"></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>
  <script src="libs/htmx.min.js"></script>
</html>
